<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with White Water Rafting Adventures in Abeokuta. Contact us for inquiries, reservations, or suggestions.">
    <meta name="author" content="Goodluck">
    <title>Contact Us - White Water Rafting Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.jpeg" alt="Rafting Site Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Company Info -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>Ibara River Street<br>
                Abeokuta, Ogun State<br>
                +234 810 516 6324<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <!-- Contact Layout -->
        <section class="contact-layout">
            <!-- Map -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18831.57337401304!2d3.3469606457724264!3d7.143264662956593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1759155178096!5m2!1sen!2sng"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label for="general"><input type="radio" id="general" name="purpose" value="general"> General
                        Inquiry</label>
                    <label for="reservation"><input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Question</label>
                    <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here..." required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly
                    newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpeg" alt="Employee 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpeg" alt="Employee 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpeg" alt="Employee 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rafting Co.</p>
        <div class="social-icons">
            <a href="#"><img src="images/facebook-icon.svg" alt="Facebook"></a>
            <a href="#"><img src="images/twitter-icon.svg" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.svg" alt="Instagram"></a>
        </div>
    </footer>

</body>

</html>
